<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Shivam Baghel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Basic Calculator</h1>
      <form action="">
        <div class="display">
          <input type="text" name="display" id="" />
        </div>
        <div class="keys">
          <div class="row">
            <input type="button" value="7" onclick="display.value+='7'">
            <input type="button" value="8" onclick="display.value+='8'">
            <input type="button" value="9" onclick="display.value+='9'">
            <input type="button" value="DEL" class="delete" onclick="display.value=
            display.value.toString().slice(0,-1)">
          </div>
          <div class="row">
            <input type="button" value="4" onclick="display.value+='4'">
            <input type="button" value="5" onclick="display.value+='5'">
            <input type="button" value="6" onclick="display.value+='6'">
            <input type="button" value="+" onclick="display.value+='+'">
          </div>
          <div class="row">
            <input type="button" value="1" onclick="display.value+='1'">
            <input type="button" value="2" onclick="display.value+='2'">
            <input type="button" value="3" onclick="display.value+='3'">
            <input type="button" value="-" onclick="display.value+='-'">
          </div>
          <div class="row">
            <input type="button" value="." onclick="display.value+='.'">
            <input type="button" value="0" onclick="display.value+='0'">
            <input type="button" value="/" onclick="display.value+='/'">
            <input type="button" value="x" onclick="display.value+='*'">
          </div>
          <div class="row">
            <input type="button" value="RESET" class="reset" onclick="display.value=''">
            <input type="button" value="=" class="equal" onclick="display.value=eval(display.value)">
          </div>
        </div>
      </form>
      <br>
      <footer>&#169; Shivam Baghel</footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
